<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <main>
    <div id="header">
        <h1>Memory Matching Game</h1>
    </div>
    <form id="game-form">
        <div id="controls">
            <input type="text" id="player-name" placeholder="Enter your name" required>
            <button id="start-game">Start Game</button>
            <div id="status-controls">
                <span id="timer">Time: 0s</span>
                <span id="moves">Moves: 0</span>
            </div>
        </div>
    </form>
    <div id="game-options">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="4">Easy (4x4)</option>
            <option value="6">Medium (6x6)</option>
            <option value="8">Hard (8x8) Random Symbols</option>
        </select>
    </div>
    <div id="game-symbols">
        <label for="symbols">Select Symbols:</label>
        <select name="symbols" id="symbols">
            <option value="animals">Animals (üê±)</option>

            <option value="places">Places (üè¥‚Äç‚ò†Ô∏è)</option>
        </select>
    </div>
    
    <div id="game-board"></div>
        <button id="preview-game">Preview Cards</button>
        <button id="reset-game">Reset Game</button>
    <div id="high-scores"></div>
    <script src="scripts.js"></script>
</body>
</html>
